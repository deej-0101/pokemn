<!-- edit_pokemon.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Edit Pokemon Card</h2>
  <form method="post" action="{% url 'edit_pokemon' object.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
  <a href="{% url 'pokemon-card-list' %}">Cancel</a>
{% endblock %}
