<!-- add_trainer.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Add Trainer</h2>
  <form method="post" action="{% url 'add_trainer' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Trainer</button>
  </form>
  <a href="{% url 'trainer-list' %}">Cancel</a>
{% endblock %}
