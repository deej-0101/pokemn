{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the trainer "{{ object.name }}"?</p>

  <form method="post" action="{% url 'delete_trainer' object.id %}">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
  </form>

  <a href="{% url 'trainer-list' %}">Cancel</a>
{% endblock %}
